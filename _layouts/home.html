---
layout: default
---

<div class="home">
  
  {%- if site.posts.size > 0 -%}
    <ul >
      {%- for post in site.posts -%}
      <li>
        {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
        <span >{{ post.date | date: date_format }}</span>
        <h2 style="margin-top: 1rem">
          <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h2>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
